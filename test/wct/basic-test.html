<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../public/scripts/components/sample-element.html">
</head>

<body>
    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="seed-element-fixture">
        <template>
            <sample-element></sample-element>
        </template>
    </test-fixture>
    <script>
    'use strict';
    describe('sample-element', () => {
        var sample;

        beforeEach(() => {
            sample = fixture('seed-element-fixture');
        });

        it('update value on input', () => {
            sample.value = 'ok!';
            expect(sample.$.textInput.value).to.eq('ok!');
        });

        it('set placeholder when ready', (done) => {
            flush(() => {
                expect(sample.placeholder).to.eq('ready..'); // verify property
                expect(sample.$.textInput.placeholder).to.eq('ready..'); // verify DOM
                done();
            });
        });

    });
    </script>
</body>

</html>
